<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vite App</title>

    <style>
      [v-cloak]{
        display:none
      }
    </style>

  </head>
  <body>

    <!-- v-cloak 속성을 사용하면 화면에 렌더링 되기 전까지 
      가릴 수 있다. -->

    <div id="app">
      <p v-cloak>{{ message }}</p>
    </div>
    <script>
      const App = {
        data(){
          return {
            message: '안녕하세요'
          }
        }
      }
      setTimeout(() => {
        Vue.createApp(App).mount('#app');
      }, 3000);
      
    </script>
  </body>
</html>
